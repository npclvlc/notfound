<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>npclvlc</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'MS Sans Serif', Tahoma, sans-serif;
      background-color: #C0C0C0;
      color: black;
    }

    header {
      background-color: #808080;
      border-bottom: 2px solid #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      border-top: 2px solid #404040;
    }

    .menu-toggle,
    .reload-button {
      background-color: #D4D0C8;
      border: 2px outset #ffffff;
      padding: 5px 10px;
      width: 45px;
      height: 35px;
      text-align: center;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
    }

    nav {
      display: none;
      background-color: #A0A0A0;
      padding: 10px;
      border: 2px inset #808080;
      margin: 10px;
    }

    .categoria {
      background-color: #D4D0C8;
      padding: 5px;
      margin: 5px 0;
      border: 2px outset #ffffff;
      cursor: pointer;
    }

    .categoria:hover {
      background-color: #C0C0C0;
    }

    .filtros {
      text-align: center;
      margin: 10px;
    }

    input[type="text"] {
      padding: 5px;
      border: 2px inset #808080;
      background-color: #FFFFFF;
      width: 250px;
    }

    .galeria {
      column-count: 3;
      column-gap: 10px;
      padding: 10px;
    }

    .item {
      break-inside: avoid;
      margin-bottom: 10px;
      background-color: #E0E0E0;
      padding: 4px;
      border: 2px ridge #808080;
    }

    .item img {
      width: auto;
      max-width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .item:hover img {
      transform: scale(1.005);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .etiqueta {
      display: inline-block;
      margin-top: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: font-weight 0.2s ease;
    }

    .etiqueta:hover {
      font-weight: bold;
    }

    .oculto {
      display: none;
    }

    @media (max-width: 900px) {
      .galeria {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .galeria {
        column-count: 1;
      }
    }

    .context-menu {
      position: absolute;
      background-color: #C0C0C0;
      border: 2px outset #fff;
      font-family: 'MS Sans Serif', Tahoma, sans-serif;
      font-size: 13px;
      z-index: 1000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      display: none;
    }

    .context-menu div {
      padding: 4px 12px;
      border-bottom: 1px solid #808080;
      cursor: default;
    }

    .context-menu div:hover {
      background-color: #000080;
      color: white;
    }

    #visor {
      display: none;
      width: 100%;
      padding: 10px;
      display: flex;
      background-color: #A0A0A0;
      border-top: 2px solid #fff;
      border-bottom: 2px solid #404040;
    }

    #visor img {
      max-width: 60%;
      height: auto;
      border: 2px inset #fff;
      background-color: #D4D0C8;
      margin-right: 20px;
    }

    #metadatos {
      background-color: #D4D0C8;
      border: 2px inset #fff;
      padding: 10px;
      font-size: 14px;
      min-width: 200px;
      flex: 1;
    }

    .login-button {
      background-color: #D4D0C8;
      border: 2px outset #ffffff;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
    }

    .login-button.small {
      font-size: 12px;
      padding: 3px 6px;
      margin: 0;
    }

    .login-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.3);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .login-window {
      background-color: #C0C0C0;
      border: 2px outset #fff;
      width: 300px;
      padding: 0;
      font-family: 'MS Sans Serif', Tahoma, sans-serif;
      font-size: 14px;
    }

    .login-title-bar {
      background-color: #000080;
      color: white;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .login-title-bar button {
      background-color: #C0C0C0;
      border: 2px outset #fff;
      font-size: 12px;
      cursor: pointer;
    }

    .login-window form {
      padding: 10px;
    }

    .login-window input {
      width: 100%;
      padding: 4px;
      border: 2px inset #808080;
      background-color: white;
      font-family: 'MS Sans Serif';
    }

    .login-window button[type="submit"] {
      margin-top: 10px;
      background-color: #D4D0C8;
      border: 2px outset #ffffff;
      padding: 4px 10px;
      cursor: pointer;
      font-family: 'MS Sans Serif';
    }

    .boton-perfil {
      display: inline-block;
      margin-left: 10px;
      padding: 4px 8px;
      background-color: #E0E0E0;
      border: 2px outset #808080;
      font-size: 14px;
      text-decoration: none;
      color: black;
      font-family: 'MS Sans Serif', Tahoma, sans-serif;
    }

    .boton-perfil:hover {
      background-color: #C0C0C0;
    }
  </style>
</head>
<body>

  <header style="position: relative;">
    npc
    <div style="position: absolute; top: 10px; right: 10px; display: flex; flex-direction: column; align-items: flex-end; gap: 4px;">
       <div style="display: flex; gap: 5px;"> 
          <button class="login-button small" onclick="toggleLoginModal()">üîê Iniciar sesi√≥n</button>
          <button class="login-button small" onclick="toggleRegisterModal()">üìù Registrarse</button>
       </div>
       <a href="perfil.html" class="boton-perfil">üë§ Mi perfil</a>
    </div>
  </header>
  
  <div style="display: flex; align-items: center; justify-content: space-between; margin: 10px 10px 0 10px;">
    <div style="display: flex; gap: 5px;">
      <button class="menu-toggle" onclick="toggleMenu()">üóÅ</button>
      <button class="reload-button" onclick="recargarPagina()">‚áÑ</button>
    </div>
    <div class="filtros">
      <input type="text" id="buscador" placeholder="Buscar por etiqueta...">
    </div>
  </div>


  <div id="loginModal" class="login-modal">
    <div class="login-window">
      <div class="login-title-bar">
        <span>Inicio de Sesi√≥n</span>
        <button onclick="toggleLoginModal()">‚úï</button>
      </div>
      <form onsubmit="return login(event)">
        <label>Nombre de usuario:</label><br>
        <input type="text" id="username" required><br><br>
        <label>Contrase√±a:</label><br>
        <input type="password" id="password" required><br><br>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <div id="registerModal" class="login-modal">
    <div class="login-window">
      <div class="login-title-bar">
        <span>Registro</span>
        <button onclick="toggleRegisterModal()">‚úï</button>
      </div>
      <form onsubmit="return register(event)">
        <label>Nombre de usuario:</label><br>
        <input type="text" id="registerUsername" required><br><br>
        <label>Correo electr√≥nico:</label><br>
        <input type="email" id="registerEmail" required><br><br>
        <label>Contrase√±a:</label><br>
        <input type="password" id="registerPassword" required><br><br>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>


  <nav id="menu">
    <div class="categoria" onclick="filtrarPorCategoria('todos')">ver todas</div>
    <div class="categoria" onclick="filtrarPorCategoria('arquitectura')">arquitectura</div>
    <div class="categoria" onclick="filtrarPorCategoria('dise√±o de indumentaria')">dise√±o de indumentaria</div>
    <div class="categoria" onclick="filtrarPorCategoria('dise√±o de interiores')">dise√±o de interiores</div>
    <div class="categoria" onclick="filtrarPorCategoria('dise√±o gr√°fico')">dise√±o gr√°fico</div>
    <div class="categoria" onclick="filtrarPorCategoria('escultura')">escultura</div>
    <div class="categoria" onclick="filtrarPorCategoria('fotograf√≠a')">fotograf√≠a</div>
    <div class="categoria" onclick="filtrarPorCategoria('ilustraci√≥n')">ilustraci√≥n</div>
    <div class="categoria" onclick="filtrarPorCategoria('nostalgia futurista')">nostalgia futurista</div>
  </nav>

  <div class="filtros">
    <input type="text" id="buscador" placeholder="Buscar por etiqueta...">
  </div>

  <div class="galeria" id="galeria"></div>

  <!-- Visor de imagen y metadatos -->
  <div id="visor">
    <img id="visorImg" src="" alt="">
    <div id="metadatos"></div>
  </div>

  <!-- Panel contextual -->
  <div id="contextMenu" class="context-menu">
    <div onclick="accion('ver'); event.stopPropagation()">ver</div>
    <div onclick="accion('descargar'); event.stopPropagation()">descargar</div>
    <div>buscar</div>
    <div>guardar</div>
    <div>ver etiqueta</div>
  </div>

  <script>
    const galeria = document.getElementById('galeria');
    const buscador = document.getElementById('buscador');
    const menu = document.getElementById('menu');
    const contextMenu = document.getElementById('contextMenu');
    const visor = document.getElementById('visor');
    const visorImg = document.getElementById('visorImg');
    const metadatos = document.getElementById('metadatos');

    let imagenActual = null;

    function recargarPagina() {
      location.reload();
    }

    function toggleMenu() {
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    buscador.addEventListener('input', () => {
      const filtro = buscador.value.toLowerCase();
      document.querySelectorAll('.item').forEach(obra => {
        const etiquetas = obra.dataset.etiquetas.toLowerCase();
        obra.classList.toggle('oculto', !etiquetas.includes(filtro));
      });
    });

    function filtrarPorCategoria(categoria) {
      document.querySelectorAll('.item').forEach(obra => {
        const etiquetas = obra.dataset.etiquetas.toLowerCase();
        obra.classList.toggle('oculto', categoria !== 'todos' && !etiquetas.includes(categoria));
      });
      buscador.value = "";
      menu.style.display = 'none'; // üîπ Cierra el men√∫ autom√°ticamente
    }


    // Mostrar panel contextual al hacer click en imagen
    document.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG' && e.target.closest('.item')) {
        e.preventDefault();
        imagenActual = e.target;
        contextMenu.style.display = 'block';
        contextMenu.style.left = `${e.pageX}px`;
        contextMenu.style.top = `${e.pageY}px`;
      } else {
        contextMenu.style.display = 'none';
      }
    });

    // Acci√≥n del panel contextual
    function accion(tipo) {
      if (!imagenActual) return;
      const src = imagenActual.src;

      if (tipo === 'ver') {
        visorImg.src = src;
        visor.style.display = 'flex';
        galeria.style.display = 'none'; // üîπ Oculta la galer√≠a
      }


      if (tipo === 'descargar') {
        const link = document.createElement('a');
        link.href = src;
        link.download = src.split('/').pop();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      contextMenu.style.display = 'none';
    }

    // Cargar im√°genes aleatoriamente desde JSON
    fetch('obras.json')
      .then(res => res.json())
      .then(data => {
        data.sort(() => Math.random() - 0.5);
        data.forEach(obra => {
          const item = document.createElement('div');
          item.className = 'item';
          item.dataset.etiquetas = obra.etiquetas;

          const etiquetaTexto = obra.etiquetas;
          const etiquetaHTML = `<span class="etiqueta" onclick="filtrarPorCategoria('${etiquetaTexto}')">${etiquetaTexto}</span>`;

          item.innerHTML = `<img src="${obra.src}" alt=""><div>${etiquetaHTML}</div>`;
          galeria.appendChild(item);
        });
      });

      function toggleLoginModal() {
      const modal = document.getElementById('loginModal');
      modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      alert("Usuario: " + username + "\nContrase√±a: " + password);
      toggleLoginModal();
      return false;
    }

    function toggleRegisterModal() {
      const modal = document.getElementById('registerModal');
      modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    }

    function register(event) {
      event.preventDefault();
      const username = document.getElementById("registerUsername").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      alert("Registro enviado:\nUsuario: " + username + "\nEmail: " + email + "\nContrase√±a: " + password);
      toggleRegisterModal();
      return false;
    }
  </script>

</body>
</html>
