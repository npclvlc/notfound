<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>npclvlc</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'MS Sans Serif', Tahoma, sans-serif;
      background-color: #C0C0C0;
      color: black;
    }

    header {
      background-color: #808080;
      border-bottom: 2px solid #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      border-top: 2px solid #404040;
    }

    .menu-toggle,
    .reload-button {
      background-color: #D4D0C8;
      border: 2px outset #ffffff;
      padding: 5px 10px;
      cursor: pointer;
      margin: 10px;
      font-size: 18px;
    }

    nav {
      display: none;
      background-color: #A0A0A0;
      padding: 10px;
      border: 2px inset #808080;
      margin: 10px;
    }

    .categoria {
      background-color: #D4D0C8;
      padding: 5px;
      margin: 5px 0;
      border: 2px outset #ffffff;
      cursor: pointer;
    }

    .categoria:hover {
      background-color: #C0C0C0;
    }

    .filtros {
      text-align: center;
      margin: 10px;
    }

    input[type="text"] {
      padding: 5px;
      border: 2px inset #808080;
      background-color: #FFFFFF;
      width: 250px;
    }

    .galeria {
      column-count: 3;
      column-gap: 10px;
      padding: 10px;
    }

    .item {
      break-inside: avoid;
      margin-bottom: 10px;
      background-color: #E0E0E0;
      padding: 4px;
      border: 2px ridge #808080;
    }

    .item img {
      width: auto;
      max-width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .item:hover img {
      transform: scale(1.005);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .etiqueta {
      display: inline-block;
      margin-top: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: font-weight 0.2s ease;
    }

    .etiqueta:hover {
      font-weight: bold;
    }

    .oculto {
      display: none;
    }

    @media (max-width: 900px) {
      .galeria {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .galeria {
        column-count: 1;
      }
    }

    .context-menu {
      position: absolute;
      background-color: #C0C0C0;
      border: 2px outset #fff;
      font-family: 'MS Sans Serif', Tahoma, sans-serif;
      font-size: 13px;
      z-index: 1000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      display: none;
    }

    .context-menu div {
      padding: 4px 12px;
      border-bottom: 1px solid #808080;
      cursor: default;
    }

    .context-menu div:hover {
      background-color: #000080;
      color: white;
    }

    #visor {
      display: none;
      width: 100%;
      padding: 10px;
      display: flex;
      background-color: #A0A0A0;
      border-top: 2px solid #fff;
      border-bottom: 2px solid #404040;
    }

    #visor img {
      max-width: 60%;
      height: auto;
      border: 2px inset #fff;
      background-color: #D4D0C8;
      margin-right: 20px;
    }

    #metadatos {
      background-color: #D4D0C8;
      border: 2px inset #fff;
      padding: 10px;
      font-size: 14px;
      min-width: 200px;
      flex: 1;
    }
  </style>
</head>
<body>

  <header>
    npc
  </header>

  <div style="text-align: center;">
    <button class="menu-toggle" onclick="toggleMenu()">üóÅ</button>
    <button class="reload-button" onclick="recargarPagina()">‚áÑ</button>
  </div>

  <nav id="menu">
    <div class="categoria" onclick="filtrarPorCategoria('todos')">ver todas</div>
    <div class="categoria" onclick="filtrarPorCategoria('arquitectura')">arquitectura</div>
    <div class="categoria" onclick="filtrarPorCategoria('dise√±o de indumentaria')">dise√±o de indumentaria</div>
    <div class="categoria" onclick="filtrarPorCategoria('dise√±o de interiores')">dise√±o de interiores</div>
    <div class="categoria" onclick="filtrarPorCategoria('dise√±o de interiores')">dise√±o gr√°fico</div>
    <div class="categoria" onclick="filtrarPorCategoria('escultura')">escultura</div>
    <div class="categoria" onclick="filtrarPorCategoria('fotograf√≠a')">fotograf√≠a</div>
    <div class="categoria" onclick="filtrarPorCategoria('ilustraci√≥n')">ilustraci√≥n</div>
    <div class="categoria" onclick="filtrarPorCategoria('nostalgia futurista')">nostalgia futurista</div>
  </nav>

  <div class="filtros">
    <input type="text" id="buscador" placeholder="Buscar por etiqueta...">
  </div>

  <div class="galeria" id="galeria"></div>

  <!-- Visor de imagen y metadatos -->
  <div id="visor">
    <img id="visorImg" src="" alt="">
    <div id="metadatos"></div>
  </div>

  <!-- Panel contextual -->
  <div id="contextMenu" class="context-menu">
    <div onclick="accion('ver')">ver</div>
    <div onclick="accion('descargar')">descargar</div>
    <div>buscar</div>
    <div>guardar</div>
    <div>ver etiqueta</div>
  </div>

  <script>
    const galeria = document.getElementById('galeria');
    const buscador = document.getElementById('buscador');
    const menu = document.getElementById('menu');
    const contextMenu = document.getElementById('contextMenu');
    const visor = document.getElementById('visor');
    const visorImg = document.getElementById('visorImg');
    const metadatos = document.getElementById('metadatos');

    let imagenActual = null;

    function recargarPagina() {
      location.reload();
    }

    function toggleMenu() {
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    buscador.addEventListener('input', () => {
      const filtro = buscador.value.toLowerCase();
      document.querySelectorAll('.item').forEach(obra => {
        const etiquetas = obra.dataset.etiquetas.toLowerCase();
        obra.classList.toggle('oculto', !etiquetas.includes(filtro));
      });
    });

    function filtrarPorCategoria(categoria) {
      document.querySelectorAll('.item').forEach(obra => {
        const etiquetas = obra.dataset.etiquetas.toLowerCase();
        obra.classList.toggle('oculto', categoria !== 'todos' && !etiquetas.includes(categoria));
      });
      buscador.value = "";
    }

    // Mostrar panel contextual al hacer click en imagen
    document.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG' && e.target.closest('.item')) {
        e.preventDefault();
        imagenActual = e.target;
        contextMenu.style.display = 'block';
        contextMenu.style.left = `${e.pageX}px`;
        contextMenu.style.top = `${e.pageY}px`;
      } else {
        contextMenu.style.display = 'none';
      }
    });

    // Acci√≥n del panel contextual
    function accion(tipo) {
      if (!imagenActual) return;
      const src = imagenActual.src;

      if (tipo === 'ver') {
        visorImg.src = src;
        visor.style.display = 'flex';

        // Cargar metadatos b√°sicos
        const img = new Image();
        img.src = src;
        img.onload = () => {
          metadatos.innerHTML = `
            <b>Ruta:</b> ${src}<br>
            <b>Ancho:</b> ${img.width}px<br>
            <b>Alto:</b> ${img.height}px
          `;
        };
      }

      if (tipo === 'descargar') {
        const link = document.createElement('a');
        link.href = src;
        link.download = src.split('/').pop();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      contextMenu.style.display = 'none';
    }

    // Cargar im√°genes aleatoriamente desde JSON
    fetch('obras.json')
      .then(res => res.json())
      .then(data => {
        data.sort(() => Math.random() - 0.5);
        data.forEach(obra => {
          const item = document.createElement('div');
          item.className = 'item';
          item.dataset.etiquetas = obra.etiquetas;

          const etiquetaTexto = obra.etiquetas;
          const etiquetaHTML = `<span class="etiqueta" onclick="filtrarPorCategoria('${etiquetaTexto}')">${etiquetaTexto}</span>`;

          item.innerHTML = `<img src="${obra.src}" alt=""><div>${etiquetaHTML}</div>`;
          galeria.appendChild(item);
        });
      });
  </script>

</body>
</html>
