<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>npc</title>
  <style>
    body {
      background: #c0c0c0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #808080;
      color: black;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    #menu {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      gap: 10px;
    }

    #menu button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    #buscador {
      display: flex;
      justify-content: center;
      margin: 10px;
    }

    #buscador input {
      padding: 5px;
      width: 200px;
    }

    #galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .item {
      background: white;
      border: 1px solid black;
      padding: 10px;
      min-height: 320px; /* Recuadro m√°s alto */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .item:hover img {
      transform: scale(1.1);
    }

    .etiqueta {
      display: inline-block;
      margin-top: 8px;
      cursor: pointer;
      font-weight: normal;
    }

    .etiqueta:hover {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>npc</header>

  <div id="menu">
    <button onclick="recargarObras()">üìÅ</button>
    <button onclick="filtrarPorCategoria('')">üîÅ</button>
  </div>

  <div id="buscador">
    <input type="text" id="busqueda" placeholder="Buscar por etiqueta..." oninput="filtrarBusqueda()"/>
  </div>

  <div id="galeria"></div>

  <!-- M√∫sica de fondo -->
  <div style="display:none">
    <!-- PEG√Å AC√Å EL LINK DE SPOTIFY (src del iframe) -->
    <iframe style="display:none" 
            src="https://open.spotify.com/embed/playlist/TU_PLAYLIST_AC√Å" 
            width="0" height="0" frameborder="0" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            allowfullscreen loading="lazy">
    </iframe>
  </div>

  <script>
    const galeria = document.getElementById('galeria');

    function recargarObras() {
      location.reload();
    }

    function filtrarPorCategoria(categoria) {
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        if (!categoria || item.dataset.etiquetas.includes(categoria)) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    }

    function filtrarBusqueda() {
      const input = document.getElementById('busqueda').value.toLowerCase();
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        if (item.dataset.etiquetas.toLowerCase().includes(input)) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    }

    // Cargar im√°genes aleatoriamente desde JSON
    fetch('obras.json')
      .then(res => res.json())
      .then(data => {
        data.sort(() => Math.random() - 0.5);
        data.forEach(obra => {
          const item = document.createElement('div');
          item.className = 'item';
          item.dataset.etiquetas = obra.etiquetas;

          const etiquetaTexto = obra.etiquetas;
          const etiquetaHTML = `<span class="etiqueta" onclick="filtrarPorCategoria('${etiquetaTexto}')">${etiquetaTexto}</span>`;

          item.innerHTML = `<img src="${obra.src}" alt="${etiquetaTexto}"><div>${etiquetaHTML}</div>`;
          galeria.appendChild(item);
        });
      });
  </script>
</body>
</html>
